<div
  class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 sticky max-h-[calc(100vh-48px)] overflow-y-auto"
>
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-indigo-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
        />
      </svg>
      Filtros
    </h3>

    <button
      type="button"
      (click)="toggleSidebar.emit(true)"
      class="p-2 hover:bg-gray-100 rounded-full text-gray-400 hover:text-indigo-600 transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
        />
      </svg>
    </button>
  </div>

  <form [formGroup]="filterForm" (ngSubmit)="applyFilters()" class="flex flex-col gap-6">
    <label class="flex flex-col gap-2">
      <span class="text-xs font-bold uppercase text-gray-400 tracking-widest">Palabra clave</span>
      <div class="relative">
        <input
          type="text"
          formControlName="search"
          class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
          placeholder="Buscar..."
        />
        <span class="absolute left-3 top-3 text-gray-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </span>
      </div>
    </label>

    <fieldset class="flex flex-col gap-2 border-none p-0 m-0">
      <legend class="text-xs font-bold uppercase text-gray-400 tracking-widest mb-2">
        Presupuesto
      </legend>
      <div class="grid grid-cols-2 gap-2">
        <label>
          <span class="sr-only">Precio Mínimo</span>
          <input
            type="number"
            formControlName="minPrice"
            placeholder="Mín"
            class="w-full px-4 py-2 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </label>
        <label>
          <span class="sr-only">Precio Máximo</span>
          <input
            type="number"
            formControlName="maxPrice"
            placeholder="Máx"
            class="w-full px-4 py-2 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </label>
      </div>
    </fieldset>

    <label class="flex flex-col gap-2">
      <span class="text-xs font-bold uppercase text-gray-400 tracking-widest">Categoría</span>
      <select
        formControlName="category"
        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer"
      >
        <option value="">Todas</option>
        <option value="beauty">Belleza</option>
        <option value="fragrances">Fragancias</option>
        <option value="furniture">Muebles</option>
      </select>
    </label>

    <label class="flex flex-col gap-2">
      <span class="text-xs font-bold uppercase text-gray-400 tracking-widest">Ordenar por</span>
      <select
        formControlName="sortBy"
        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer"
      >
        <option value="title">A - Z</option>
        <option value="price">Precio</option>
        <option value="rating">Popularidad</option>
      </select>
    </label>

    <div class="flex flex-col gap-2 pt-4 border-t border-gray-100">
      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all active:scale-95"
      >
        Aplicar
      </button>
      <button
        type="button"
        (click)="clearFilters()"
        class="w-full py-2 text-sm text-gray-500 hover:text-indigo-600 transition-colors text-center"
      >
        Resetear filtros
      </button>
    </div>
  </form>
</div>
