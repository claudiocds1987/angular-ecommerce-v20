<header
  class="flex items-center justify-between py-3 px-3 sm:py-4 sm:px-8 sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-white/10 shadow-xl"
>
  <button
    (click)="redirectToHomePage()"
    class="cursor-pointer group"
    aria-label="Ir a la pÃ¡gina de inicio de Angular Ecommerce"
  >
    <div class="flex items-center gap-2 sm:gap-3">
      <img
        [src]="'./icons/angular.svg'"
        alt="Logo de Angular Ecommerce - V20"
        class="w-8 h-8 sm:w-10 sm:h-10 group-hover:rotate-12 transition-transform"
      />
      <span
        class="text-white font-black tracking-wide text-[10px] min-[380px]:text-xs sm:text-lg uppercase line-clamp-1 italic pr-2 [word-spacing:0.3em]"
        >{{ title() }}</span
      >
    </div>
  </button>

  <nav
    class="actions-container flex items-center gap-1 sm:gap-2"
    aria-label="Navegation menu and actions"
  >
    <button
      (click)="openAIAssistant()"
      class="group flex items-center gap-2 px-2 py-1.5 sm:px-3 cursor-pointer text-slate-300 hover:text-blue-400 hover:bg-blue-500/10 rounded-lg transition-all duration-300"
      aria-label="Open AI assistant"
    >
      <span class="hidden md:inline text-sm font-medium tracking-wide">AI Assistant</span>
      <span class="material-icons text-xl group-hover:animate-bounce-slow">smart_toy</span>
    </button>

    <app-primary-button
      [label]="cartService.cart().length"
      [iconUrl]="'./icons/shopping-cart.svg'"
      (btnClicked)="redirectToCart()"
      class="hover:scale-105 transition-transform inline-block scale-90 sm:scale-100"
      aria-label="View shopping cart"
    ></app-primary-button>
  </nav>
</header>
