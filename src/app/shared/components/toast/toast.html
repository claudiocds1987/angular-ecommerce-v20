@if (config()) {
  <div
    class="fixed z-[9999] transition-all duration-500 ease-out bottom-4 md:bottom-8 left-1/2 -translate-x-1/2 w-[94%] sm:w-auto sm:min-w-[350px] sm:max-w-[500px] px-5 py-4 rounded-xl md:rounded-2xl shadow-2xl border backdrop-blur-md flex flex-col overflow-hidden"
    [ngClass]="[
      typeStyles[config()!.type],
      showAnimation() ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-8 scale-95',
    ]"
  >
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-3 min-w-0">
        <div class="flex-shrink-0">
          @switch (config()!.type) {
            @case ('success') {
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            }
            @case ('danger') {
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            }
            @case ('warning') {
              <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                />
              </svg>
            }
          }
        </div>

        <span class="text-sm md:text-base font-semibold tracking-wide leading-tight">
          {{ config()!.message }}
        </span>
      </div>

      <button
        (click)="close()"
        class="flex-shrink-0 p-2 hover:bg-white/20 rounded-full transition-colors active:scale-90"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="absolute bottom-0 left-0 h-1 w-full bg-white/10">
      <div
        class="h-full bg-white/40 transition-all duration-[3000ms] ease-linear"
        [style.width]="showAnimation() ? '0%' : '100%'"
      ></div>
    </div>
  </div>
}
